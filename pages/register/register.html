<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="/globalStyles.css">
    <link rel="stylesheet" href="../home/styles/header.css">
    <link rel="stylesheet" href="../login/styles/main.css">
    <link rel="stylesheet" href="./styles/register.css">
    
    <title>Kenzie Empresas - Cadastro</title>
</head>
<body>
    <header class="header">
        <div class="container div-header">
            <img src="/img/logo.svg" alt="Logo">
            <div>
                <a href="/index.html" id="buttonLogin">Home</a>
                <a href="/pages/register/register.html" id="buttonRegister">Cadastro</a>
            </div>
        </div>
    </header>

    <main class="login">
        <h1>Cadastre-se</h1>
        <form class="form">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="password" name="password" placeholder="Sua senha..." required>
            <select class="default">
                <option>Nível profissional</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
            <button type="submit">Cadastre-se</button>
        </form>
        <a href="/index.html">Retornar</a>
    </main>
    
    <script type="module" src="./scripts/register.js"></script>
</body>
</html>
