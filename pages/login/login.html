<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="/globalStyles.css">
    <link rel="stylesheet" href="./styles/header.css">
    
    <title>Kenzie Empresas - Login</title>
</head>
<body>
    <header class="header">
        <div class="container div-header">
            <img src="/img/logo.svg" alt="Logo">
            <div>
                <a href="/pages/login/login.html" id="buttonLogin">Home</a>
                <a href="/pages/register/register.html" id="buttonRegister">Cadastro</a>
            </div>
        </div>
    </header>

    <main class="login">
        <h1>Login</h1>
        <p>Preencha os campos para realizar login</p>
        <form>
            <input type="email" name="email" id="emailInput" placeholder="Seu e-mail" required>
            <input type="password" name="password" id="passwordInput" placeholder="Sua senha..." required>
            <button type="submit">Login</button>
        </form>
        <span>ou</span>
        <a href="/index.html">Cadastre-se</a>
    </main>
    
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
